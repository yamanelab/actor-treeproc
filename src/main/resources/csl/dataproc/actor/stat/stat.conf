//this conf is a model of default configuration. Actual config is dynamically generated by RemoteConfig
akka {
  actor {
    //default-mailbox.mailbox-type = "csl.dataproc.actor.stat.StatMailbox"

    enable-additional-serialization-bindings = on
    allow-java-serialization = off
    serializers {
      kryo = "csl.dataproc.actor.remote.KryoSerializer"
    }
    serialization-identifiers {
      "csl.dataproc.actor.remote.KryoSerializer" = 4444
    }
    serialization-bindings {
      "java.io.Serializable" = kryo
    }
  }
}
stat-mailbox.mailbox-type = "csl.dataproc.actor.stat.StatMailbox"
control-mailbox.mailbox-type = "akka.dispatch.UnboundedControlAwareMailbox"
